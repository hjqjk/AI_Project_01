<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>代办事项管理</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="eyebrow">高效 · 轻量 · 直观</p>
      <h1>代办事项管理器</h1>
      <p class="subtitle">在一个页面中完成任务创建、日历排期与进度跟踪。</p>
      <div class="hero__actions">
        <button id="todayBtn" class="btn primary">回到今天</button>
        <button id="clearAll" class="btn ghost">清空全部</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel" aria-labelledby="task-form-title">
      <div class="panel__header">
        <div>
          <p class="eyebrow">添加</p>
          <h2 id="task-form-title">创建新任务</h2>
        </div>
        <button id="prefillBtn" class="btn ghost small">示例数据</button>
      </div>
      <form id="taskForm" class="form">
        <label class="field">
          <span>标题</span>
          <input type="text" name="title" required placeholder="例如：撰写产品方案" />
        </label>
        <label class="field">
          <span>描述</span>
          <textarea name="description" rows="3" placeholder="补充细节、链接或会议安排"></textarea>
        </label>
        <div class="field-group">
          <label class="field">
            <span>截止日期</span>
            <input type="date" name="dueDate" required />
          </label>
          <label class="field">
            <span>优先级</span>
            <select name="priority">
              <option value="low">低</option>
              <option value="medium" selected>中</option>
              <option value="high">高</option>
            </select>
          </label>
        </div>
        <button type="submit" class="btn primary full">保存任务</button>
      </form>
    </section>

    <section class="panel" aria-labelledby="calendar-title">
      <div class="panel__header">
        <div>
          <p class="eyebrow">日历</p>
          <h2 id="calendar-title">任务日历</h2>
        </div>
        <div class="calendar__nav">
          <button id="prevMonth" aria-label="上个月">←</button>
          <span id="monthLabel"></span>
          <button id="nextMonth" aria-label="下个月">→</button>
        </div>
      </div>
      <div id="calendar" class="calendar" role="grid" aria-label="本月日历"></div>
    </section>

    <section class="panel" aria-labelledby="list-title">
      <div class="panel__header">
        <div>
          <p class="eyebrow">列表</p>
          <h2 id="list-title">任务列表</h2>
        </div>
        <div class="filter">
          <label>
            <span>筛选日期</span>
            <input type="date" id="filterDate" />
          </label>
          <label>
            <span>优先级</span>
            <select id="filterPriority">
              <option value="all">全部</option>
              <option value="high">高</option>
              <option value="medium">中</option>
              <option value="low">低</option>
            </select>
          </label>
        </div>
      </div>
      <ul id="taskList" class="task-list" aria-live="polite"></ul>
    </section>
  </main>

  <template id="taskTemplate">
    <li class="task" data-id="">
      <div class="task__meta">
        <span class="badge" data-priority=""></span>
        <span class="task__date"></span>
      </div>
      <div class="task__content">
        <div class="task__title"></div>
        <div class="task__description"></div>
        <div class="task__actions">
          <button class="btn ghost small complete-btn">标记完成</button>
          <button class="btn danger ghost small delete-btn">删除</button>
        </div>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
